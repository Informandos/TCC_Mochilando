<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="template.xhtml">
    <ui:define name="corpo">
        <h1 align="center">Editar Diário</h1>
        <h:form>
            <p:inputText id="titulo" value="#{editarDiarioMB.titulo}" required="true"/>
            <p:watermark for="titulo" value="Título" id="watermark"/>
            <br />
            <br />
            <h:outputText value="Tipo de Diário:"/>  
            <p:selectOneButton value="#{editarDiarioMB.tipoDiario}">
                <f:selectItem itemLabel="Sozinho(a)" itemValue="Sozinho(a)" />
                <f:selectItem itemLabel="Com amigos" itemValue="Com amigos" />
                <f:selectItem itemLabel="Com a família" itemValue="Com a família" />
            </p:selectOneButton>
            <br />
            <br />
            <p:outputLabel for="inicioData" value="Período: " />
            <p:calendar id="inicioData" value="#{editarDiarioMB.dataInicio}" showOn="button" />
            <p:outputLabel for="fimData" value="   a   " />
            <p:calendar id="fimData" value="#{editarDiarioMB.dataFim}" showOn="button" />
            <br />
            <br />
            <p:inputTextarea id="detalhesViagem" value="#{editarDiarioMB.detalhesViagem}" required="true"/>
            <p:watermark for="detalhesViagem" value="Mais sobre a viagem" id="watermark1"/>
            <br />
            <br />
            <p:outputLabel value="Dias da viagem:"/>
            <br />
            <br />
            <p:inputTextarea id="dia" value="#{editarDiarioMB.detalhesDia}" required="true"/>
            <p:watermark for="dia" value="Descrição dia" id="watermark2"/>
            <br />
            <br />
            <p:outputLabel value="Adicionar Midia: "/>
            <p:fileUpload value="#{editarDiarioMB.midia}" mode="simple" />
            <br />
            <br />
            <p:commandButton value="Cancelar"/>
            <p:commandButton value="Salvar"/>
        </h:form>
    </ui:define>
</ui:decorate>
