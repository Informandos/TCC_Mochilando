<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate 
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      template="template.xhtml">
    <ui:define name="corpo">
        <h1 align="center">Criar Diario</h1>
        <h:form>
            <p:outputLabel value="Editar dia da viagem:"/>
            <br />
            <br />
            <p:inputTextarea id="dia" value="#{criarDiaMB.detalhesDia}" required="true"/>
            <p:watermark for="dia" value="Descrição dia" id="watermark2"/>
            <br />
            <br />
            <p:outputLabel value="Adicionar Midia: "/>
            <p:fileUpload value="#{criarDiaMB.midia}" mode="simple" />
            <br />
            <br />
            <p:commandButton value="Cancelar"/>
            <p:commandButton value="Criar"/>
        </h:form>
    </ui:define>
</ui:decorate>
